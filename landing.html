<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Landing pag–µ</title>

</head>
<body>
<h1>Nes 3 in 1</h1>
<img src="site/start.png" class="threeinone">
<h3>Select game</h3>
<div class="select">
	<a href="http://montylab.ru/game/?mario">mario</a>
	<a href="http://montylab.ru/game/?packman" >packman</a>
	<a href="http://montylab.ru/game/?flappy" >flappy</a>
</div>
<div class="start">
	<p>press to start: space click tap </p>

</div>
<div class="game">
	<p> space click tap:move player on axis Y  and you must collect coins.

	<img src="site/flappyLive.png" class="mario">

	<p> game over: you are losing your last life</p>
	<img src="site/flappyend.png" class="mario">
	<img src="site/marioend.png" class="mario">
